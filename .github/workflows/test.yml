name: Go Workflow1

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
         # replace with your desired Go version
        go-version-file: 'go.mod'
        cache-dependency-path: |
          **/go.sum
    - name: Check Go version
      run: go version
