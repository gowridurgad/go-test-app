name: golangci-lint

on:
 workflow_dispatch:



jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: true
          cache-dependency-path: go.sum
     
      - uses: golangci/golangci-lint-action@v5
        with:
          version: v1.54
         
         
