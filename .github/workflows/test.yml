name: Go Workflow

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.4
          cache: true
          cache-dependency-path: go.sum

      - name: Install Dependencies
        run: |
          go mod download

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.4
          cache: true
          cache-dependency-path: go.sum

      - name: Install Dependencies
        run: |
           go mod download
    
    
