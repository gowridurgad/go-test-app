name: golangci-lint

on:
 workflow_dispatch:



jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create unique cache file
        run: |
          echo "${{ github.run_id }}-${{ matrix.os }}" > .cache-key
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: |
            go.sum
            .cache-key
     
     
         
         
