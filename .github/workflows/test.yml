name: golangci-lint

on:
 workflow_dispatch:



jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: true
          cache-dependency-path: go.sum
      - name: Print Go cache directory
        run: |
           echo "Go module cache directory is: $(go env GOMODCACHE)"
           echo "Go build cache directory is: $(go env GOCACHE)"
      - uses: golangci/golangci-lint-action@v5
        with:
          version: v1.54
         
         
